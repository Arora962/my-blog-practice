name: Auto-Tag Release

on:
  push:
    branches:
      - main  

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: Klemensas/action-autotag@stable
        with:
          tag_prefix: 'v'    
          version_file: 'package.json'  
          github_token: ${{ secrets.GITHUB_TOKEN }}  
